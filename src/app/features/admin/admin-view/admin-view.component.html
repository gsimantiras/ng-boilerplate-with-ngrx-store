<div *ngIf="user$ | async as user" style="margin: 20px;">
  <div *ngIf="user.username">
    <p>Welcome {{ user.username }}</p>
    <input type="text" ([value])="(userName)" />
    <button mat-flat-button color="primary" (click)="changeUserName(userName)">
      change
    </button>
    <button mat-flat-button color="warn" (click)="logout()">logout</button>
  </div>
  <div *ngIf="!user.username">
    <button mat-flat-button color="primary" (click)="login()">login</button>
  </div>
</div>
