<div class="row h-100 my-3">
  <div *ngIf="loading$ | async" class="d-flex w-100 h-100 col-xs-12">
    <div class="spinner-border text-primary m-auto" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!(loading$ | async)" class="col-xs-12 cl-sm-8" >
    <div *ngFor="let item of posts$ | async" class="mb-3">
      <app-post class="w-100" [post]="item"></app-post>
    </div>
  </div>
</div>
